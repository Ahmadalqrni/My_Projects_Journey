<!DOCTYPE html>
<html>
  <head>
    <style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 300px;
  height: 300px;
  background: black;
  position: relative;
  border: 3px solid white;
}

.box {
  width: 250px;
  height: 24px;
  background: red;
  position: absolute;
  
  text-align: center;
  border-radius: 100%;
}
.container::before{
  content: "";
  position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 5px solid transparent;
    border-top: 5px solid white;
    animation: spin 1s linear infinite;}

@keyframes circle {
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(360deg);
  }
}
</style>
  </head>
  <body>

    <div class="container">
      <div class="box"></div>
    </div>

  </body>
</html>
